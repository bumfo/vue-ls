<!DOCTYPE html>
<title>Ls</title>

<style>
  body {
    margin: 0;
  }
  body, input {
    font: 1rem/1.4 'open sans', sans-serif;
  }
  input {
    border: none;
    outline: none;
  }
  main {
    padding: 1rem 2.5rem;
  }
  label {
    display: inline-block;
    text-align: right;
    width: 10rem;
    margin-left: -10rem;
  }
  label:after {
    content: '\00a0'
  }
  ul {
    margin: 0;
    padding: 1rem 0;
    list-style: none;
  }
  ul > li > a {
    text-decoration: none;
  }
  ul > li > a > span.matched {
    font-weight: 600;
  }
</style>

<main>
  <form><label>Ls</label><input autocomplete="off" autofocus="" v-model="query" v-on:keypress="onkeypress"></form>
  <ul v-if="!query.length">
    <li v-for="entry in entries"><a v-bind:href="entry.href">{{ entry.title }}</a></li>
  </ul>
  <ul v-if="query.length">
    <matched-entry v-for="entry in matched" v-bind:href="entry.href" v-bind:hints="entry.hints"></matched-entry>
  </ul>
</main>

<script src="/vue.js"></script>
<script>
  var xhr = (function() {
    function onreadystatechange(e) {
      if (this.readyState === 4) {
        if (this.status === 200) {
          this.done(this.responseText)
        } else {
          this.reject()
        }
      }
    }

    function xhr(uri) {
      var request = new XMLHttpRequest()
      request.open('get', uri)
      request.send()
      request.onreadystatechange = onreadystatechange
      return new Promise(function(done, reject) {
        request.done = done
        request.reject = reject
      })
    }

    return xhr
  }())

  Vue.component('matched-entry', {
    template: '<li><a v-bind:href="href"><span v-for="hint in hints" v-bind:class="{ matched: hint.matched }">{{ hint.text }}</span></a></li>',
    props: {
      href: '',
      hints: {
        type: Array
      },
    }
  })

  var INF = 0x7fffffff

  function insertionDistance(stack, needle, matches, factorStart = 1, factorEnd = 1, full = true) {
    var m = stack.length
    var n = needle.length
    var k = 0
    var d = 0
    var j = 0
    for (var i = 0; i < m && k < n; ++i) {
      if (stack[i] === needle[k]) {
        if (matches) matches.push(i)
        if (j === 0) {
          d += factorStart * (i - j)
        } else {
          d += i - j
        }
        j = i
        ++k
      }
    }
    i = m
    d += factorEnd * (i - j)
    if (k === n || !full) {
      return d
    } else {
      return INF
    }
  }

  var app = new Vue({
    el: 'main',
    data: {
      query: '',
      entries: [{ title: '.', href: '.', }]
    },
    methods: {
      onkeypress(e) {
        if (e.code === 'Enter') {
          e.preventDefault()
          if (this.matched.length) {
            var item = this.matched[0]
            location.href = item.href
          }
        }
      }
    },
    computed: {
      matched() {
        return this.entries.map(entry => {
          var matches = []
          var d = insertionDistance(entry.title, this.query, matches, 100, 1 / 100)
          var hints = []
          var j = 0
          var l = 0
          for (var k = 0; k < matches.length; ++k) {
            var i = matches[k]

            if (i === l) {
              l = i + 1
            } else {
              if (j < l) hints.push({ text: entry.title.substring(j, l), matched: true })
              hints.push({ text: entry.title.substring(l, i), matched: false })
              j = i
              l = i + 1
            }
          }
          i = entry.title.length
          if (j < l) hints.push({ text: entry.title.substring(j, l), matched: true })
          hints.push({ text: entry.title.substring(l, i), matched: false })
          return { d, href: entry.href, hints }
        }).filter(a => a.d !== INF).sort((a, b) => a.d - b.d)
      }
    },
    mounted() {
      xhr('/ls.php?d=' + location.pathname).then((text) => {
        this.entries = JSON.parse(text)
      })
      console.log(this.entries)
    },
  })
</script>
